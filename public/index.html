<!DOCTYPE html>
<html>
<head>
    <title>Gaussian Blur</title>
    <style>
        body { font-family: sans-serif; }
        #imageCanvas, #blurredCanvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Gaussian Blur</h1>

    <div>
        <label for="imageFile">Выберите локальный файл:</label>
        <input type="file" id="imageFile" accept="image/*">
    </div>

    <div>
        <label for="imageUrl">URL изображения:</label>
        <input type="text" id="imageUrl" placeholder="Введите URL изображения">
        <button id="loadImage">Загрузить</button>
    </div>

    <div>
        <label for="blurRadius">Радиус размытия:</label>
        <input type="number" id="blurRadius" value="5" min="1">
    </div>

    <button id="blurButton">Применить размытие</button>

    <div style="display: flex;">
        <div>
            <h2>Исходное изображение</h2>
            <canvas id="imageCanvas"></canvas>
        </div>
        <div style="margin-left: 20px;">
            <h2>Размытое изображение</h2>
            <canvas id="blurredCanvas"></canvas>
        </div>
    </div>

    <script src="../dist/bundle.js"></script>
</body>
</html>
